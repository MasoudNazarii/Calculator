<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="./styles.css">
      <title>Simple calculator</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="cal-div">
        <table class="calculator">
                <tr>
                  <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>
                </tr>
                  <!-- display() function displays the value of clicked button -->
                <tr>
                  <!-- clearScreen() function clears all the values -->
                  <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
                  <td colspan="2"> <input type="button" value="D" onclick="backSpace()" id="btn"> </td>
                  <td aria-colspan="4"> <input type="button" value="/" onclick="display('/')" /> </td>
                </tr>
                <tr>
                  <td> <input type="button" value="7" onclick="display('7')" /> </td>
                  <td> <input type="button" value="8" onclick="display('8')" /> </td>
                  <td> <input type="button" value="9" onclick="display('9')" /> </td>
                  <td> <input type="button" value="*" onclick="display('*')" /> </td>
                </tr>
                <tr>
                  <td> <input type="button" value="4" onclick="display('4')" /> </td>
                  <td> <input type="button" value="5" onclick="display('5')" /> </td>
                  <td> <input type="button" value="6" onclick="display('6')" /> </td>
                  <td> <input type="button" value="-" onclick="display('-')" /> </td>
                </tr>
                <tr>
                  <td> <input type="button" value="1" onclick="display('1')" /> </td>
                  <td> <input type="button" value="2" onclick="display('2')" /> </td>
                  <td> <input type="button" value="3" onclick="display('3')" /> </td>
                  <td> <input type="button" value="+" onclick="display('+')" /> </td>
                </tr>
                <tr>
                  <td> <input type="button" value="." onclick="display('.')" /> </td>
                  <td> <input type="button" value="0" onclick="display('0')" /> </td>
                  <!-- calculate() function evaluates the mathematical expression -->
                  <td colspan="2"> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
                </tr>
        </table>
      </div>
      <div class="glass1"></div>
      <div class="glass2"></div>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
